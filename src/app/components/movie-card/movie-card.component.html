
<div class="movie-card-container">
  <div class="movie-card" *ngIf="hasResponse">
    <img [src]="posterImage" alt="movie image" class="card-image">
    <div class="card-body">
      <h2 class="card-title">{{title}}</h2>
      <p class="card-description">{{actors}}</p>
      <div class="card-rating">{{imdb}}</div>
    </div>
  </div>
</div>

  <div class="looking-card" *ngIf="!hasResponse">
    <img src="../../../assets/looking.jpg" alt="looking image" class="looking-image">
  </div>
